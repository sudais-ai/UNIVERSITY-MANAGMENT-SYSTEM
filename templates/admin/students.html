{% extends "base.html" %}
{% block content %}
<h2>Students</h2>
<a href="{{ url_for('admin.student_new_get') }}">Add Student</a>
<table border="1">
<tr><th>Reg ID</th><th>Email</th><th>Active</th><th>Created</th></tr>
{% for s in students %}
<tr>
  <td>{{ s.registration_id }}</td>
  <td>{{ s.official_email }}</td>
  <td>{{ 'Yes' if s.active else 'No' }}</td>
  <td>{{ s.created_at }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
