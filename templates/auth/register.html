{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post" action="{{ url_for('auth.register_post') }}">
  <input name="full_name" required placeholder="Full Name">
  <input name="email" type="email" required placeholder="University Email">
  <input name="password" type="password" required placeholder="Strong Password">
  <button type="submit">Create account</button>
</form>
{% endblock %}
